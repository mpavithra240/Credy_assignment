<h2 mat-dialog-title>
    <img  src="https://ui-avatars.com/api/?size=40&name={{title}}" alt="Avatar">  
    <span style="font-size: 27px;"> {{title}}</span>
    
  </h2>
  <!-- <hr class="hr1" /> -->
  <mat-dialog-content class="mat-typography">
    <p><b>Description :</b>{{description}}</p>
    <p><b>Genres :</b>{{genres}}</p>
    <hr>
  </mat-dialog-content>

 
  <mat-dialog-actions >
    <button class="button button2" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
